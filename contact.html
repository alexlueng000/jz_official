    <script>
    fetch('header.html')
    .then(res => res.text())
    .then(html => {
        // 1. 注入正常 header
        const siteHeader = document.getElementById('site-header');
        siteHeader.innerHTML = html;

        // 2. 复制主菜单到 sticky header
        const stickyContent = document.querySelector('.sticky-header__content');
        const mainMenu = siteHeader.querySelector('nav.main-menu');

        if (stickyContent && mainMenu) {
        stickyContent.innerHTML = mainMenu.outerHTML;
        }

        // 2.5. 复制主菜单到移动菜单容器
        if (document.querySelector('.main-menu__list') && document.querySelector('.mobile-nav__container')) {
          let navContent = document.querySelector('.main-menu__list').outerHTML;
          let mobileNavContainer = document.querySelector('.mobile-nav__container');
          mobileNavContainer.innerHTML = navContent;
        }

        // 3. 强制刷新一次布局（给滚动监听器机会）
        window.dispatchEvent(new Event('resize'));
        window.dispatchEvent(new Event('scroll'));

        // 5. 通知 header 已加载，用于 i18n 翻译
        window.dispatchEvent(new Event('headerLoaded'));
    })
    .catch(err => console.error('Header load failed:', err));
    </script>

    <script>
    fetch('footer.html')
        .then(res => res.text())

        document.getElementById('site-footer').innerHTML = html;
        // 通知 footer 已加载，用于 i18n 翻译
        window.dispatchEvent(new Event('footerLoaded'));
        });
