# Nginx 配置文件 - 深业晋展网站优化配置
#
# 使用方法：
# 1. 将此文件复制到 ECS 服务器的 /etc/nginx/sites-available/ 目录
# 2. 创建软链接: ln -s /etc/nginx/sites-available/jz_official.conf /etc/nginx/sites-enabled/
# 3. 测试配置: nginx -t
# 4. 重载配置: nginx -s reload

server {
    listen 80;
    server_name your-domain.com;  # 修改为你的域名

    # 网站根目录
    root /var/www/jz_official;   # 修改为你的实际路径
    index index.html;

    # ============ Gzip 压缩配置 ============
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/rss+xml
        image/svg+xml;

    # ============ 静态资源缓存配置 ============

    # 图片和字体 - 缓存1年
    location ~* \.(webp|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # CSS 和 JS - 缓存1个月
    location ~* \.(css|js)$ {
        expires 1M;
        add_header Cache-Control "public";
    }

    # HTML - 不缓存
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, must-revalidate";
    }

    # ============ 安全头配置 ============
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ============ 主要路由 ============
    location / {
        try_files $uri $uri/ =404;
    }

    # ============ 错误页面 ============
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}

